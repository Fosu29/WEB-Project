<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take-Home Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Take-Home Calculator</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="takehome.html">Take-Home Pay Calculator</a>
        <a href="vacancy.html">Vacancy Search</a>
    </nav>

    <form>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" placeholder="e.g., Software Engineer">

        <label for="hours">Working Hours per Week:</label>
        <input type="number" id="hours" placeholder="e.g., 40">

        <label for="pay">Gross Pay Earned per Hour:</label>
        <input type="number" id="pay" placeholder="e.g., 25">

        <label for="tax">Tax Rate (%):</label>
        <input type="number" id="tax" placeholder="e.g., 20">

        <label for="ni">NI Rate (%):</label>
        <input type="number" id="ni" placeholder="e.g., 10">

        <button type="button" onclick="printInfo()">Submit</button>
    </form>

    <div id="info"></div>

    <script src="calculator.js"></script>

</body>
</html>
